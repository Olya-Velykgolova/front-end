<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Тимчишин Анастасія</title>
</head>
<body>
	<div class="header">
		<div class="container">
			<a href="#" class="logo">
				<span class="emblem"></span>
				<span class="text">Maguwo<b>Host</b></span>
			</a>
			<ul class="nav">
				<li><a href="#" class="active">home</a></li>
				<li><a href="#">about</a></li>
				<li><a href="#">pricing</a></li>
				<li><a href="#">domain</a></li>
				<li><a href="#">hosting</a></li>
			</ul>
			<div class="contact clearfix">
				<div class="contact_text">Do you need help? Just email, Live chat or Call us</div>
				<a href="#" class="btn btn-default">Live Chat</a>
				<span class="tel">6284-6534</span>
			</div>
		</div>
	</div>
	<div class="screen _splash">

				<h1>Just a Proffesional Web Hosting Services</h1>
				<p>modern - fast - reliable</p>
				<span class="icon shape"></span>
				<div>

							<input type="text" placeholder="Your Domain Name..."/>
						</div>
						<div class="form-control">
							<select>
							  <option>.com</option>
							  <option>.ua</option>
							</select>
						</div>
						<div class="form-control">
							<button type="submit">Check Availability</button>
						</div>
					</form>
				</div>
			</div>			
			<div class="screen semiopacity"></div>
		</div>
		<div class="screen">
			<div class="row">
				<div class="col col-2">
					<div class="container"></div>
				</div>
				<div class="col col-2">
					<div class="container"></div>
				</div>
			</div>
		</div>
	</div>
